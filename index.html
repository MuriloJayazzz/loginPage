<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="general">

        <div class="contentEsq">
            Olá,<br /><span>Essa é minha <br />tela de login</span>

            <nav class="options">
                <ul>
                    <li><a href="#">Rastreamento</a></li>
                    <li><a href="#">Redefinir</a></li>
                    <li><a href="#">Cadastrar</a></li>
                </ul>
            </nav>

            <div class="logo">
                <img src="https://www.pngkey.com/png/full/190-1907978_spotify-logo-png-white-spotify-logo-white-transparent.png"
                    alt="">
            </div>
        </div>

        <div class="contentDir">

            <div class="positionDir">
                <h2>Bem vindo ao <span>CMS</span></h2>
                <p>Essa é a minha primeira tela de login, então me perdoem qualquer bug</p>

                <div class="selections">
                    <button style="background-color:#eb76ff;"></button>
                    <button></button>
                </div>
                <div class="formulario">
                    <form action="#">
                        <input class="formSubmit" type="email" placeholder="Email">
                        <input class="formSubmit" type="password" placeholder="Senha">
                        <div class="buttonsSubmit">
                            <input class="buttonLogin" type="submit" value="Acessar">
                            <input style="position:relative;margin-left:27px;" class="buttonLogin" type="submit" value="Esqueci a senha">
                        </div>
                    </form>
                </div>
                <div class="googleLogin">
                    <button class="loginWithGoogle">
                        <div class="whiteBox">
                            <img src="https://logopng.com.br/logos/google-37.png" alt="">
                        </div>
                        Sign In With Google
                    </button><br/>
                    Você ainda não tem uma conta? Crie agora!
                </div>
            </div>
            
        </div>

    </section>
</body>

</html>
